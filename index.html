<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAN</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <!-- Navbar & Hero Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./images/MAAN logo.jpg" alt="MAAN" width=""
                    height="80px">&nbsp;&nbsp;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Register</button>
                </form>
            </div>
        </div>
    </nav>


    <section class="maan-header">
        <div class="row">
            <div class="col-md-6 header-image">
                <img src="./images/MAAN Texture.jpg" alt=""
                    class="animate__animated animate__fadeInLeft animate__slow-5s">
            </div>
            <div class="col-md-6 header-content">
                <h1 class="animate__animated animate__flipInX animate__delay">MAAN</h1>
                <p class="animate__animated animate__flipInY animate__delay"><span
                        style="color: blueviolet; font-weight: bold;">M</span>adhya Pradesh <span
                        style="color: green; font-weight: bold;">A</span>lumni <span
                        style="color: yellow; font-weight: bold;">A</span>ssociation of <span
                        style="color: red; font-weight: bold;">N</span>avodaya
                </p>
                <p>
                    Organising
                </p>
                <a href="index.html" class="animate__animated animate__rubberBand">
                    <button id="blinking-button">
                        <span class="button-content">Navotsav 3.0</span>
                    </button>
                </a>
                <p>Date: 22 Dec 2024</p>
            </div>
        </div>
    </section>

    <section class="body-section">
            <div class="container">
                <h3 class="animate__animated animate__fadeInDown animate__delay-1s">Registration & Event entry process</h3>
                <div class="cards-container">
                    <div class="cards">
                        <p class="card__name">Register Yourself</p>
                        <ul class="social-icons">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <a href="#"><button class="draw-border">Register Now (No Resgitration No Entry)</button></a>
                    </div>
                    <div class="cards">
                        <p class="card__name">Download Your QR Code</p>
                        <ul class="social-icons">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <button class="draw-border">After Registeration you can download QR Code</button>
                    </div>
                    <div class="cards">
                        <p class="card__name">On the day of event</p>
                        <ul class="social-icons">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <button class="draw-border">Show your QR Code at entry point</button>
                    </div>
                </div>
            </div>

    </section>


    
</body>

</html>
